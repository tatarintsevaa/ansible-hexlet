- hosts: appservers

  tasks:
    - name: install nginx
      apt:
        name: nginx
        state: present
        update_cache: yes
      become: yes
      tags: nginx
    - name: copy html
      copy:
        src: files/index.html
        dest: /usr/share/nginx/html/index.html
    - name: update nginx config
      copy:
        src: files/nginx.conf
        dest: /etc/nginx/nginx.conf
      notify:
        - restart nginx
      become: yes

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: reloaded
      become: yes
